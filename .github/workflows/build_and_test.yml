name: Build and test

on:
  workflow_dispatch:

  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build source code and run test with jacoco
        run: ./gradlew :test
